<html>
<head>
  <link rel="stylesheet" href="css.css">
  <script>
    function clock() {
      var clockDiv = document.querySelector("#clock");
      return setInterval(() => {
        let date = new Date();
        let tick = date.toLocaleTimeString();
        clockDiv.textContent = "\u0022" + tick + "\u0022";
      }, 1000);
    }
  </script>
</head>

<body onload="clock()">
  <p id="clock"></p>
</body>
